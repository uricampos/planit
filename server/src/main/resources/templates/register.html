<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/register}" th:object="${user}">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" th:field="*{username}" placeholder="Username" name="username" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" th:field="*{email}" placeholder="Email" name="email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" th:field="*{password}" placeholder="Password" name="password" id="password" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit">Register</button>
  </div>

  <div>
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
